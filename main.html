<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf=8">
    <title>My Beauty Collection</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/domready/1.0.8/ready.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <form id="myForm">
      Brand Name<input type="text" name="brand">Brand Name<br>
      <input type="radio" name="product_type" value="makeup" checked>Makeup<br>
      <input type="radio" name="product_type" value="skincare">Skincare<br>
      <fieldset id="makeupInputs">
        <input type="radio" name="makeup_type" value="foundation">Foundation<br>
        <input type="radio" name="makeup_type" value="eyeshadow">Eyeshadow<br>
      </fieldset>
      <fieldset id="skincareInputs">
        <input type="radio" name="skincare_type" value="facewash">Face Wash<br>
        <input type="radio" name="skincare_type" value="moisterizer">Moisterizer<br>
      </fieldset>
    </form>

    <span id="reporter"></span>

  </body>
</html>
